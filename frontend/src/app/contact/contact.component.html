<section class="contact">
    <h2 class="contact-title">Skontaktuj się ze mną</h2>

    <div class="contact-container">

        <!-- Lewa strona - informacje kontaktowe -->
        <div class="contact-info">
            <p><i class="fas fa-envelope"></i> Email: <a href="slupiktomasz@gmail.com">slupiktomasz@gmail.com</a></p>
            <p><i class="fas fa-phone"></i> Telefon: <a href="tel: 530 869 087">530 869 087</a></p>
            <p><i class="fas fa-map-marker-alt"></i> Lokalizacja: Warszawa, Polska</p>
        </div>

        <!-- Prawa strona - formularz kontaktowy -->
        <form class="contact-form">
            <div class="input-group">
                <label for="name">Imię i nazwisko</label>
                <input type="text" id="name" name="name" placeholder="Wpisz swoje imię i nazwisko" required>
            </div>
            <div class="input-group">
                <label for="message">Treść wiadomości</label>
                <textarea id="message" name="message" placeholder="Wpisz swoją wiadomość" rows="4" required></textarea>
            </div>
            <button type="submit" class="contact-button">Wyślij wiadomość</button>
        </form>

    </div>
</section>
